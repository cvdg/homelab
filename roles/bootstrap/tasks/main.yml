---
- name: Create group ansible
  ansible.builtin.group:
    name: ansible
    state: present
    system: true

- name: Create user ansible
  ansible.builtin.user:
    name: ansible
    group: ansible
    home: /home/ansible
    shell: /bin/bash
    state: present
    system: true

- name: Add ssh authorized key
  ansible.posix.authorized_key:
    user: ansible
    key: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIARZzMKZ4lIEdk5Qd7SEl9FuMNOv1t1LExbtHg6HeBKF ansible@griend.dev'
    state: present

- name: Install sudo
  ansible.builtin.apt:
    name: sudo
    state: present

- name: Create sudo for user ansible
  ansible.builtin.copy:
    content: 'ansible ALL=(ALL:ALL) NOPASSWD: ALL'
    dest: /etc/sudoers.d/50-ansible
    owner: root
    group: root
    mode: '0600'

