---
- name: Update packages
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
    cache_valid_time: 3600

- name: Create group ansible
  ansible.builtin.group:
    name: ansible
    state: present
    system: true

- name: Create user ansible
  ansible.builtin.user:
    name: ansible
    group: ansible
    home: /home/ansible
    shell: /bin/bash
    state: present
    system: true

- name: Add ssh authorized key
  ansible.posix.authorized_key:
    user: ansible
    key: '{{ bootstrap_authorized_key }}'
    state: present

- name: Install sudo
  ansible.builtin.apt:
    name: sudo
    state: present

- name: Create sudo for user ansible
  ansible.builtin.copy:
    content: 'ansible ALL=(ALL:ALL) NOPASSWD: ALL'
    dest: /etc/sudoers.d/50-ansible
    owner: root
    group: root
    mode: '0600'

- name: Disable suspend on a notebook
  ansible.builtin.debug:
    msg: '{{ ansible_form_factor }}'

#
# /etc/systemd/logind.conf:
#   HandleLidSwitch=ignore
#   HandleLidSwitchExternalPower=ignore
#   HandleLidSwitchDocked=ignore
#   LidSwitchIgnoreInhibited=no
#
- name: 'Disable suspend on a notebook - HandleLidSwitch'
  ansible.builtin.lineinfile:
    path: /etc/systemd/logind.conf
    regexp: 'ˆ#?HandleLidSwitch='
    line: 'HandleLidSwitch=ignore'
  notify: 'Restart systemd-logind'
  when: ansible_form_factor == "Notebook"

- name: 'Disable suspend on a notebook - HandleLidSwitchExternalPower'
  ansible.builtin.lineinfile:
    path: /etc/systemd/logind.conf
    regexp: 'ˆ#?HandleLidSwitchExternalPower='
    line: 'HandleLidSwitchExternalPower=ignore'
  notify: 'Restart systemd-logind'
  when: ansible_form_factor == "Notebook"

- name: 'Disable suspend on a notebook - LidSwitchIgnoreInhibited'
  ansible.builtin.lineinfile:
    path: /etc/systemd/logind.conf
    regexp: 'ˆ#?LidSwitchIgnoreInhibited='
    line: 'LidSwitchIgnoreInhibited=ignore'
  notify: 'Restart systemd-logind'
  when: ansible_form_factor == "Notebook"

- name: 'Disable suspend on a notebook - HandleLidSwitch'
  ansible.builtin.lineinfile:
    path: /etc/systemd/logind.conf
    regexp: 'ˆ#?HandleLidSwitch='
    line: 'HandleLidSwitch=ignore'
  notify: 'Restart systemd-logind'
  when: ansible_form_factor == "Notebook"
